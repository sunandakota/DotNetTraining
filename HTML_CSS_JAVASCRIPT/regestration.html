<!doctype html>
<html>
<head>
<title>Registration Page</title>
</head>
<body bgcolor ="sky blue">

<form name="REGISTRATION FORM" action="process.html" method="Get">
<b></h1>REGISTRATION FORM</h1></b>

<table BORDER="6">

<tr>
<td>NAME:</td><td><input type="text" name="txtNAME"></td>
</tr>
<tr>
<td>DOB:</td><td><input type="date" name="txtDOB"></td>
</tr>
<tr>
<td>ADDRESS:</td><td><textarea name="txtADDRESS" rows="6" columns="100"></textarea></td>
</tr>

<tr>
<td>GENDER:</td><td><input type="radio" name="gender" value="radGENDER"> Male</br>
                    <input type="radio" name="gender" value="radGENDER"> Female</td>
</tr>
<tr>
<td>HOBBIES:</td><td><select name="setHobby">
                     <option value="swim">swimming</option>
                     <option value="travel">travelling</option> 
                     <option value="read">reading</option></td>

</tr>
<tr>
<td>Email ID:</td><td><input type="Email" name="txtEmail" value="enter the Email ID"></td>
</tr>
<tr>
<td><input type="submit" name="btnSubmit" value="Submit"</td>

<td><input type="Reset" name="btnSubmit" value="Reset"</td>
</tr>

</table>
</form>
</html>
