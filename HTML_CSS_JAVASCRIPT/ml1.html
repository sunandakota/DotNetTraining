<html>
	<head>
	<title>Event!!!</title>
	<script type="text/javascript">
	function trigger()
	{	
	document.getElementById("hover").addEventListener("mouseover", popup);
	function popup()
	{
	alert("Welcome to my WebPage!!!");
	}
	}
	</script>
	<style>
	p
	{
	     font-size:50px;
	     position: fixed;
	     left: 450px;
	     top: 250px;
	}
	</style>
	</head>
	<body  onload="trigger();">
	<p id="hover">Welcome To Cognizant!!!</p>
	</body>
	</html>
