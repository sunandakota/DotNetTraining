<!doctype html>
<html>
<head>
<title>Java script Arrays Programming</title>
</head>
<body>
<script>
var employees = ['savi','pavi','hari','kavitha','hemu'];

document.writeln('number of employees =  '+ employees.length);
document.writeln('</br>');

document.writeln('all employees ->' + employees);
document.writeln('</br>');

employees.push('bavi');
document.writeln('number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('all employees ->' + employees);
document.writeln('</br>');

employees.pop();
document.writeln('number of employees = ' + employees.length);
document.writeln('</br>');
 document.writeln('all employees ->' + employees);
document.writeln('</br>');

document.writeln('the employee at the 3rd position: ' + employees[2]);
</script>
</body>
</html>
